<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 my-4">
            <h3 class="text-center">Invoice Maker</h3>
        </div>
        <form action="" class="border border-2 py-3 rounded d-print-none" id="inputForm">
            <div class="row">
                    <div class="col">
                        <label for="items" class=" form-label">Select items</label>
                        <select name="" id="items" class="form-select">
                        </select>
                    </div>
                    <div class="col">
                        <label for="quentity" class=" form-label">Quentity</label>
                        <input type="number" class="form-control text-end" id="quentity" required>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn-lg w-100 h-100" id="addBtn">Add</button>
                    </div>
            </div>
        </form>


                <table class="table" id="table">
                    <thead>
                    <tr>
                        <th class="text-end">Name</th>
                        <th class="text-end">Unit Price</th>
                        <th class="text-end">Quantity</th>
                        <th class="text-end w-25">Cost</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                    <tr>
                        <td colspan="2" class="fw-bolder text-end">Total Cost</td>
                        <td colspan="2" class="totalCost text-end fw-bolder">0</td>
                    </tr>
                </table>
        <div class="text-end">
            <button class="btn btn-primary d-print-none" onclick="print()">
                <i class="bi bi-printer"></i>
                Print
            </button>
        </div>
    </div>
</div>

</body>

<script src="js/products.js"></script>
<script src="js/app.js"></script>
</html>
